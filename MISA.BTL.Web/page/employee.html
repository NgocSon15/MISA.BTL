<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quản lý nhân viên</title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/navbar.css" rel="stylesheet" />
    <link href="../css/common/content.css" rel="stylesheet" />
    <link href="../css/common/icon.css" rel="stylesheet" />
    <link href="../css/common/button.css" rel="stylesheet" />
    <link href="../css/page/employee.css" rel="stylesheet" />
    <link href="../css/common/toolbar.css" rel="stylesheet" />
    <link href="../css/common/input.css" rel="stylesheet" />
    <link href="../css/common/dropdown.css" rel="stylesheet" />
    <link href="../css/common/grid.css" rel="stylesheet" />
    <link href="/css/page/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="toggle-icon"></div>
            <div class="cukcuk-logo"></div>
        </div>
        <div class="navbar-content">
            <button class="item">
                <div class="item-icon icon-dashboard"></div>
                <div class="item-text">Tổng quan</div>
            </button>
            <button class="item">
                <div class="item-icon icon-report"></div>
                <div class="item-text">Báo cáo</div>
            </button>
            <button class="item">
                <div class="item-icon icon-dashboard"></div>
                <div class="item-text">Mua hàng</div>
            </button>
            <button class="item">
                <div class="item-icon icon-dic-employee"></div>
                <div class="item-text">Danh mục nhân viên</div>
            </button>
            <button class="item">
                <div class="item-icon icon-dic-employee"></div>
                <div class="item-text">Danh mục nhân viên</div>
            </button>
            <button class="item">
                <div class="item-icon icon-setting"></div>
                <div class="item-text">Thiết lập hệ thống</div>
            </button>
        </div>
    </div>
    <div class="header">
        <div class="header-left">
            <select class="select">
                <option>Nhà hàng biển Đông</option>
            </select>
        </div>
        <div class="header-right">
            <div class="avatar-picture"></div>
            <div class="full-name">Nguyễn Ngọc Sơn</div>
            <div class="option-icon"></div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="page-title">Danh sách nhân viên</div>
            <div class="content-feature">
                <button class="btn">
                    <div class="add-icon"></div>
                    <div class="btn-text">Thêm nhân viên</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input type="text" class="search-icon input-search" placeholder="Tìm kiếm theo Mã, Tên hoặc Số điện thoại" />
                <select class="dropdown">
                    <option>Tất cả phòng ban</option>
                    <option>Văn phòng Hà Nội</option>
                </select>
                <select class="dropdown">
                    <option>Tất cả vị trí</option>
                    <option>Giám đốc</option>
                </select>
            </div>
            <div class="filter-right">
                <button class="second-btn refresh-btn"></button>
            </div>
        </div>
        <div class="grid grid-employee">
            <table cellspacing="1" border="0" width="100%">
                <thead>
                    <tr>
                        <th style="max-width: 90px;" title="Mã nhân viên">Mã nhân viên</th>
                        <th style="max-width: 120px;" title="Họ và tên">Họ và tên</th>
                        <th style="max-width: 70px;" title="Giới tính">Giới tính</th>
                        <th style="max-width: 100px; text-align:center;" title="Ngày sinh">Ngày sinh</th>
                        <th style="max-width: 120px;" title="Điện thoại">Điện thoại</th>
                        <th style="max-width: 200px;" title="Email">Email</th>
                        <th style="max-width: 80px;" title="Chức vụ">Chức vụ</th>
                        <th style="max-width: 100px;" title="Phòng ban">Phòng ban</th>
                        <th style="max-width: 100px; text-align: right;" title="Mức lương cơ bản">Mức lương cơ bản</th>
                        <th style="max-width: 100px;" title="Tình trạng công việc">Tình trạng công việc</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="paging-bar">
            <div class="left-text">Hiển thị 1-10/1000 nhân viên</div>
            <div class="paging-field">
                <button class="first-page-btn"></button>
                <button class="prev-page-btn"></button>
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="number-btn">4</button>
                <button class="next-page-btn"></button>
                <button class="last-page-btn"></button>
            </div>
            <div class="right-text">10 nhân viên/trang</div>
        </div>
    </div>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/page/employee.js"></script>
</body>
</html>
